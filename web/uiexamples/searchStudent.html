<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student Resume System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    #container {
        margin:0 auto;
        width:800px;
    }
    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#">Student Resume System</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div id="container">
    <h1>Resume Search</h1>
    <hr/>
    <form>
    	<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Enter search terms here">
					<span class="input-group-btn">
					<button class="btn btn-default" type="button">Search</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
	</form>
	<hr>
    <div class="panel panel-default">
      <div class="panel-heading">Search Results</div>
      <div class="panel-body">
        <p>Showing all resumes with the keywords "Software Developer"</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Resume Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>US Steel</td>
            <td>12/23/13</td>
            <td>Approved</td>
            <td>
            	<div>
				<button class="btn btn-sm btn-primary btn-block" type="submit" style="width: 100px;">View Resume</button>
				</div>
			</td>
          </tr>
          <tr>
            <td>2</td>
            <td>PPG</td>
            <td>1/14/14</td>
            <td>Pending Approval</td>
            <td>
            	<div>
				<button class="btn btn-sm btn-primary btn-block" type="submit" style="width: 100px;">View Resume</button>
				</div>
			</td>
          </tr>
          <tr>
            <td>3</td>
            <td>PNC</td>
            <td>2/15/14</td>
            <td>Approved</td>
            <td>
            	<div>
				<button class="btn btn-sm btn-primary btn-block" type="submit" style="width: 100px;">View Resume</button>
				</div>
			</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div><!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript">
</script><script src="js/bootstrap.min.js" type="text/javascript">
</script>
</body>
</html>
